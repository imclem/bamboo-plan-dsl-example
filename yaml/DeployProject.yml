project:
  key: MYPROJECT
  name: My project
  plans:
    - key: MYPLAN
      name: My plan
      stages:
        - name: My stage
          jobs:
            - key: BUILD
              name: Maven build job
              tasks:
                - !maven3x
                  goal: install
                  description: build plug-in
                  executable: maven323
                  buildJdk: jdk8
                  environmentVariables: MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=128m"
      deploymentProjects:
              - name: my deployment project
                environments:
                  - name: staging
                  - name: prod